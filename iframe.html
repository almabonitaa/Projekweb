<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body style="background-color: rgb(159, 145, 208)">
    <h1 align="Center" span style="color: rgb(255, 255, 255)">Iframe</h1>
    <hr />
    <h2 style="color: rgb(255, 255, 255)">iframe yang menampilkan halaman sebuah website</h2>
    <iframe src="https://www.instagram.com/p/CvKOJKsLfDn/embed" width="500" height="650" frameborder="0" scrolling="no" allowfullscreen></iframe>
    <h2 style="color: rgb(255, 255, 255)">iframe yang menampilkan halaman dari google map</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d557.199403628228!2d110.36358570754138!3d-7.8182198514057015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a57bd0fce44e3%3A0x132b2fa5e52ab456!2sAsmara%20Art%20%26%20Coffee%20Shop!5e0!3m2!1sen!2sid!4v1692081097369!5m2!1sen!2sid"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2 style="color: rgb(255, 255, 255)">iframe yang menampilkan halaman youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OsPiO2JTpVg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    Â 
  </body>
</html>
